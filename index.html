<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 1</title>
  </head>
  <link rel="stylesheet" href="./styles.css" />
  <body>
    <div>
      <h1>Layout no.1</h1>
      <div class="container">
        <div class="box"></div>
        <div class="box-wrapper">
          <div class="box-small"></div>
          <div class="box-small"></div>
          <div class="box-small"></div>
        </div>
      </div>
    </div>
    <div>
      <h1>Layout no.2</h1>
      <div class="container-1">
        <div class="row">
          <div class="title-wrap">
            <div class="title"></div>
          </div>
          <div class="square-wrap">
            <div class="square-1"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <h1>Layout no.3</h1>
      <div class="container-2">
        <div class="long-wrap">
          <div class="long"></div>
          <div class="long"></div>
          <div class="long"></div>
        </div>
        <div class="long big"></div>
      </div>
    </div>
    <div>
      <h1>Layout no.4</h1>
      <div class="container-3">
        <div class="row-2">
          <div class="boxes">
            <div class="long-box"></div>
            <div class="long-box"></div>
            <div class="tinies">
              <div class="flex">
                <div class="tiny-box"></div>
                <div class="tiny-box"></div>
                <div class="tiny-box"></div>
              </div>
            </div>
          </div>
          <div class="big-box"></div>
        </div>
      </div>
    </div>
  </body>
</html>
